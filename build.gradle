/*
 * Load 
 */
ant.importBuild('nbbuild/build.xml') { antTargetName ->
    'ant-' + antTargetName
}

tasks.matching { task ->
    task.name.startsWith('ant-')
}*.group = 'Ant'

task clean(type: Delete) {
    group = 'Clean'
    dependsOn = ['ant-clean']
    delete rootProject.buildDir
}

task build() {
    group = 'Build'
    dependsOn = ['ant-build']
    mustRunAfter = ['clean']
    doLast {
        println 'Hello world!'
    }
}
